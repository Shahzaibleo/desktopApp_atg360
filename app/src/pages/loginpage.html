<!DOCTYPE html>
<html>
<head>
<title>ATG 360 Login</title>
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../includes/css/style.css">
	<script>window.$ = window.jQuery = require('jquery');</script>
	<script src= "../../src/includes/js/popper.min.js"></script>
	<script src= "../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 </head>
<body>
<div class="preload">
	<img src="http://i.imgur.com/KUJoe.gif">
</div>
<div class="main-login-page">
	<div class="container">
		<div class="msg" id="msg"></div>
		<div class="logo text-center">
				<img src="../../src/includes/images/atg-extra-logo.png">
		</div>
		<div class="login-form">
			<div class="login-title">
				<h1>LOGIN</h1>
			</div>
			<div class="inner-login">
				<div  class="cst-login-form">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" name="username" id="username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" >
					</div>
					<div class="form-group d-flex remember">
						<div class="form-check">
						  	<label class="form-check-label">
						    	<input type="checkbox" class="form-check-input" id="rememberId" onclick="rememberMeFun()">Remeber me!
						  	</label>
						</div>
						<!-- <a href="javascript:void(0)" onclick="forgotPasswordFun()">Forgot Password</a> -->
					</div>
					<div class="form-group">
						<input id="submit" type="submit" class="login-button" value="Login">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../includes/js/loginpage.js"></script> 
<script>
//   $(".preload").fadeOut(1000, function() {
//         $(".main-login-page").fadeIn(0);        
//     });
</script>
</body>
</html>
